<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link rel="stylesheet" href="/css/checkout.css">
    <link rel="stylesheet" href="/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/pages/checkout/checkout.css">

    <script type="module" src="/pages/checkout/checkout.script.js"></script>
</head>



<body>
    <header>
        <a href="/pages/tienda/tienda.html"> < </a>
        <h1>Finalizar Compra</h1>
    </header>

    <main>

        <section class="checkoutProducts">
            
        </section>


        <section class="contentForm">
            <form action="">

                <fieldset  class="infoUser">
                    <legend>Información del Cliente</legend>
                    <label for="nombre">
                        <span>Nombre</span>
                        <input type="text" id="nombre" name="nombre" placeholder="Hugo Sanchez"">
                    </label>

                    <label for="correo">
                        <span>Correo electronico</span>
                        <input type="text" id="correo" name="correo" placeholder="1234 5678 9012 3456">
                    </label>


                    <label for="direccion">
                        <span>Dirección</span>
                        <input type="text" id="direccion" name="direccion" placeholder="calle principal 123">
                    </label>

                    <label for="telefono">
                        <span>Telefono</span>
                        <input type="text" id="telefono" name="telefono" placeholder="2954123456">
                    </label>
                </fieldset>

                <fieldset class="method">
                    <legend>Método de Pago</legend>
                    <label for="tarjeta">
                        <input type="radio" id="tarjeta" value="credito/debito" checked>
                        <span>Tarjeta de Credito/Debito</span>
                    </label>

                    <label for="paypal">
                        <input type="radio" id="paypal" value="paypal" >
                        <span>PayPal</span>
                    </label>
                    
                    <label for="transferencia">
                        <input type="radio" id="transferencia" value="transferencia">
                        <span>Transferencia Bancaria</span>
                    </label>
                </fieldset>

                <fieldset class="card">
                    <legend>Detalles de la Tarjeta</legend>
                    <label for="tarjeta">
                        <span>Número de tarjeta</span>
                        <input type="text" id="tarjeta" name="tarjeta" placeholder="1234 5678 9012 3456">
                    </label>
                    <label for="expiracion">
                        <span>Fecha de expiración</span>
                        <input type="text" id="expiracion" name="expiracion" placeholder="MM/YY">
                    </label>
                    <label for="seguridad">
                        <span>Código de seguridad</span>
                        <input type="text" id="seguridad" name="seguridad" placeholder="123">
                    </label>

                </fieldset>

                <button>Pagar</button>
            </form>

        </section>


   

    </main>


</body>
</html>
